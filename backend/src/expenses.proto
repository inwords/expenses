syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

// Define the service
service UserService {
  rpc GetAllCurrencies (google.protobuf.Empty) returns (GetAllCurrenciesResponse);
  rpc CreateEvent (CreateEventRequest) returns (EventResponse);
  rpc GetEventInfo (GetEventInfoRequest) returns (EventInfoResponse);
  rpc AddUsersToEvent (AddUsersToEventRequest) returns (AddUsersToEventResponse);
  rpc GetAllEventExpenses (EventIdRequest) returns (ExpensesResponse);
  rpc CreateExpense (CreateExpenseRequest) returns (ExpenseResponse);

  // V2 METHODS
  rpc GetEventInfoV2 (GetEventInfoRequest) returns (EventInfoResponse);
  rpc AddUsersToEventV2 (AddUsersToEventRequest) returns (AddUsersToEventResponse);
  rpc GetAllEventExpensesV2 (GetEventExpensesV2Request) returns (ExpensesResponse);
  rpc CreateExpenseV2 (CreateExpenseV2Request) returns (ExpenseResponse);
}

// Define the messages

enum CurrencyCode {
  EUR = 1;
  USD = 2;
  RUB = 3;
  JPY = 4;
  TRY = 5;
}

message Currency {
  string id = 1;
  CurrencyCode code = 2;
}

message GetAllCurrenciesResponse {
  repeated Currency currencies = 1;
}

message CreateEventRequest {
  string name = 1;
  string currencyId = 2;
  repeated User users = 3;
  string pinCode = 4;
}

message User {
  string name = 1;
}

message UserResponse {
  string name = 1;
   string id = 2;
   int32 eventId = 3;
}

message EventResponse {
  string id = 1;
  string name = 2;
  string currencyId = 3;
  repeated UserResponse users = 4;
  string pinCode = 5;
}

message GetEventInfoRequest {
  string eventId = 1;
  string pinCode = 2;
}

message EventInfoResponse {
  string id = 1;
  string name = 2;
  string currencyId = 3;
  repeated UserResponse users = 4;
  string pinCode = 5;
}

message AddUsersToEventRequest {
  string eventId = 1;
  repeated User users = 2;
  string pinCode = 3;
}

message AddUsersToEventResponse {
  repeated UserResponse users = 1;
}

message EventIdRequest {
  string eventId = 1;
}

message Expense {
  string id = 1;
  string description = 2;
  string userWhoPaidId = 3;
  string currencyId = 4;
  ExpenseType expenseType = 5;
  repeated SplitInfo splitInformation = 6;
  string createdAt = 7;
}

message SplitInfo {
  string userId = 1;
  int32 amount = 2;
}

enum ExpenseType {
 expense = 0;
 refund = 1;
}

message ExpensesResponse {
  repeated Expense expenses = 1;
}

message CreateExpenseRequest {
  string eventId = 1;
  string description = 2;
  string userWhoPaidId = 3;
  string currencyId = 4;
  ExpenseType expenseType = 5;
  repeated SplitInfo splitInformation = 6;
  string createdAt = 7;
}

message ExpenseResponse {
  string id = 1;
  string description = 2;
  string userWhoPaidId = 3;
  string currencyId = 4;
  ExpenseType expenseType = 5;
  repeated SplitInfo splitInformation = 6;
  string createdAt = 7;
}

// V2 MESSAGES

message GetEventExpensesV2Request {
  string eventId = 1;
  string pinCode = 2;
}

message CreateExpenseV2Request {
  string eventId = 1;
  string pinCode = 2;
  string description = 3;
  string userWhoPaidId = 4;
  string currencyId = 5;
  ExpenseType expenseType = 6;
  repeated SplitInfo splitInformation = 7;
  string createdAt = 8;
}
