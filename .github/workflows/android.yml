name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'

defaults:
  run:
    working-directory: ./android

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build :app with Gradle
        run: ./gradlew :app:assembleDebug :app:assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expenses APK Release Archive
          path: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk # this action does not respect the working-directory directive
