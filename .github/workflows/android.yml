name: Mobile CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'

defaults:
  run:
    working-directory: ./android

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Retrieve the keystore and decode it to a file
        env:
          KEYSTORE_JKS_BASE64: ${{ secrets.KEYSTORE_JKS_BASE64 }}
        run: echo $KEYSTORE_JKS_BASE64 | base64 --decode > ./app/keystore.jks

      - name: Build :app with Gradle
        run: ./gradlew testHostTest :app:assembleDebug :app:assembleRelease :app:bundleRelease --no-daemon --no-configuration-cache --continue
        env:
          CI: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Remove keystore file
        run: rm -f ./app/keystore.jks

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expenses APK Release Archive
          path: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expenses AAB Release Archive
          path: ${{ github.workspace }}/android/app/build/outputs/bundle/release/app-release.aab

  ui_tests_android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      API_LEVEL: 35
      AVD_TARGET: aosp_atd
      AVD_ARCH: x86_64
      AVD_PROFILE: pixel_6
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build APKs for UI tests
        env:
          CI: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: >
          ./gradlew :app:assembleAutotest
          :app:assembleAutotestAndroidTest
          -Dcom.android.tools.r8.disableApiModeling
          --no-daemon
          --no-configuration-cache
          --continue

      - name: Install Marathon CLI
        run: |
          MARATHON_VERSION="0.10.4"
          curl -L -o marathon.zip "https://github.com/MarathonLabs/marathon/releases/download/${MARATHON_VERSION}/marathon-${MARATHON_VERSION}.zip"
          unzip marathon.zip -d $HOME
          echo "$HOME/marathon-${MARATHON_VERSION}/bin" >> $GITHUB_PATH

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.API_LEVEL }}-${{ env.AVD_TARGET }}-${{ env.AVD_ARCH }}-${{ env.AVD_PROFILE }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: ${{ env.AVD_TARGET }}
          arch: ${{ env.AVD_ARCH }}
          profile: ${{ env.AVD_PROFILE }}
          cores: 4
          ram-size: 8G
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          disable-spellchecker: true
          working-directory: ./android
          script: echo "Generated AVD snapshot for caching."

      - name: Run UI tests with Marathon
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          target: ${{ env.AVD_TARGET }}
          arch: ${{ env.AVD_ARCH }}
          profile: ${{ env.AVD_PROFILE }}
          cores: 4
          ram-size: 8G
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          working-directory: ./android
          script: marathon

      - name: Upload Marathon test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marathon-test-reports
          path: |
            ${{ github.workspace }}/android/build/reports/marathon/

  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Build iosApp using Xcode
        run: xcodebuild -scheme iosApp -destination 'platform=iOS Simulator,name=iPhone 16 Pro Max,OS=18.5' build
        working-directory: ./android/iosApp
