name: Mobile CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'

defaults:
  run:
    working-directory: ./android

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Retrieve the keystore and decode it to a file
        env:
          KEYSTORE_JKS_BASE64: ${{ secrets.KEYSTORE_JKS_BASE64 }}
        run: echo $KEYSTORE_JKS_BASE64 | base64 --decode > ./app/keystore.jks

      - name: Build :app with Gradle
        run: ./gradlew testHostTest :app:assembleDebug :app:assembleRelease :app:bundleRelease --no-daemon --continue
        env:
          CI: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Remove keystore file
        run: rm -f ./app/keystore.jks

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expenses APK Release Archive
          path: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expenses AAB Release Archive
          path: ${{ github.workspace }}/android/app/build/outputs/bundle/release/app-release.aab

  ui_tests_android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Run UI tests on GMD
        run: >
          ./gradlew :app:pixel6Api33AtdAutotestAndroidTest
          -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect
          -Pandroid.experimental.testOptions.managedDevices.setupTimeoutMinutes=20
          -Pandroid.experimental.testOptions.managedDevices.maxConcurrentDevices=1

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: |
            ${{ github.workspace }}/android/app/build/reports/androidTests/managedDevice/
            ${{ github.workspace }}/android/app/build/outputs/androidTest-results/managedDevice/

  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Build iosApp using Xcode
        run: xcodebuild -scheme iosApp -destination 'platform=iOS Simulator,name=iPhone 16 Pro Max,OS=18.5' build
        working-directory: ./android/iosApp
