name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/**'

defaults:
  run:
    working-directory: ./android

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Retrieve the keystore and decode it to a file
        env:
          KEYSTORE_JKS_BASE64: ${{ secrets.KEYSTORE_JKS_BASE64 }}
        run: echo $KEYSTORE_JKS_BASE64 | base64 --decode > ./app/keystore.jks

      - name: Build :app with Gradle
        run: ./gradlew :app:assembleDebug :app:assembleRelease --no-daemon --continue
        env:
          CI: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expenses APK Release Archive
          path: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk # this action does not respect the working-directory directive
