services:
  db:
    image: postgres:17-alpine3.22
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: ${POSTGRES_USER_NAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db-network

  nest-backend-green:
    image: ruggedbl/commonex-nest-backend
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER_NAME=${POSTGRES_USER_NAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_SCHEMA=${POSTGRES_SCHEMA}
      - OPEN_EXCHANGE_RATES_API_ID=${OPEN_EXCHANGE_RATES_API_ID}
      - DEVTOOLS_SECRET=${DEVTOOLS_SECRET}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - db-network
      - app-network

  nest-backend-blue:
    image: ruggedbl/commonex-nest-backend
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER_NAME=${POSTGRES_USER_NAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_SCHEMA=${POSTGRES_SCHEMA}
      - OPEN_EXCHANGE_RATES_API_ID=${OPEN_EXCHANGE_RATES_API_ID}
      - DEVTOOLS_SECRET=${DEVTOOLS_SECRET}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - db-network
      - app-network

  next-web:
    image: ruggedbl/commonex-next-web
    deploy:
      resources:
        limits:
          memory: 200M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app-network

  nginx:
    image: ruggedbl/nginx-http3
    deploy:
      resources:
        limits:
          memory: 150M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/commonex/ssl/certbot/live/commonex.ru:/etc/nginx/ssl/live/commonex.ru:ro
      - /etc/commonex/ssl/certbot/archive/commonex.ru:/etc/nginx/ssl/archive/commonex.ru:ro
      - /etc/commonex/www/certbot/:/var/www/certbot/:ro
      - /etc/commonex/www/assetlinks.json:/var/www/assetlinks.json:ro
    depends_on:
      nest-backend-green:
        condition: service_healthy
      nest-backend-blue:
        condition: service_healthy
      next-web:
        condition: service_healthy
    networks:
      - app-network

  otel-collector:
    image: ruggedbl/opentelemetry-collector-custom
    container_name: otelcollector
    deploy:
      resources:
        limits:
          memory: 200M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
      - monitoring-network

  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.127.0
    container_name: victoriametrics
    deploy:
      resources:
        limits:
          memory: 600M
          cpus: '0.80'
        reservations:
          memory: 230M
    memswap_limit: 2048M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--storageDataPath=/victoria-metrics-data"
    volumes:
      - victoriametrics_data:/victoria-metrics-data
    networks:
      - monitoring-network

  victoriatraces:
    image: victoriametrics/victoria-traces:v0.3.0
    container_name: victoriatraces
    deploy:
      resources:
        limits:
          memory: 600M
          cpus: '0.80'
        reservations:
          memory: 230M
    memswap_limit: 2048M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--storageDataPath=/victoria-traces-data"
    volumes:
      - victoriatraces_data:/victoria-traces-data
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:12.2
    container_name: grafana
    deploy:
      resources:
        limits:
          memory: 350M
          cpus: '0.80'
        reservations:
          memory: 250M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      - victoriametrics
      - victoriatraces
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://commonex.ru/grafana/
      - GF_SERVER_PROTOCOL=http
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app-network
      - monitoring-network

  certbot:
    image: certbot/certbot:v5.0.0
    deploy:
      resources:
        limits:
          memory: 190M
    volumes:
      - /etc/commonex/ssl/certbot/:/etc/letsencrypt/:rw
      - /etc/commonex/www/certbot/:/var/www/certbot/:rw

volumes:
  postgres_data:
  victoriametrics_data:
  victoriatraces_data:
  grafana_data:

networks:
  db-network:
    internal: true
  app-network:
  monitoring-network:
    internal: true
